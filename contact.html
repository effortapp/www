<body id="contact">
<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <a href="index.html">
                    <img src="assets/images/logo.png" id="logo" alt=""/>
                </a>
            </div>
        </div>
    </div>
</header>

<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1>Contact</h1>

                <div id="submitsuccess" class="row" style="display: none">
                    <div class="col-sm-12">
                        <p>
                            <strong>Thanks for your message</strong>, we'll be in touch!
                        </p>
                    </div>
                </div>

                <div id="submiterror" class="row" style="display: none">
                    <div class="col-sm-12">
                        <p>
                            <strong>Something went wrong...</strong> Please try again!
                        </p>
                    </div>
                </div>

                <form action="#" method="post">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <h3>
                                <label for="name">Name</label>
                            </h3>
                            <input type="text" name="name" id="name" placeholder="Your name" />
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <h3>
                                <label for="name">Email</label>
                            </h3>
                            <input type="text" name="email" id="email" placeholder="your@email.com" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <h3>
                                <label for="message">Message</label>
                            </h3>

                            <textarea name="message" id="message" rows="6"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 col-sm-12">
                            <input type="submit" value="Submit" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    var action = 'https://getsimpleform.com/messages?form_api_token=c900d9cf0042dbe6481faecc23e514fd',
        $form = $('#contact form');

    $form.submit(function () {
        // hide form & success/error messages while submitting
        $('#submitsuccess, #submiterror').slideUp();
        $form.slideUp();

        // submit form
        $.post(action, $form.serialize())
            .then(
                // success
                null,
                // failure
                function (e) {
                    if (e.status === 0) {
                        // this is an expected error: the simpleform redirect will cause CORS conflicts...
                        // turn this one into a success...
                        return $.Deferred().resolve().promise();
                    }
                    return e;
                }
            )
            .then(
                function () {
                    // show success message
                    $('#submitsuccess').slideDown();
                },
                function () {
                    // display form again and show error message
                    $form.slideDown();
                    $('#submiterror').slideDown();
                }
            );

        return false;
    });
</script>
